<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://openweathermap.org/img/wn/01d@2x.png" />
  </head>
  <body>
    <div class="app-container">
      <div onclick="toggleTheme()">
        <p class="themeBtnLight" id="lightTheme">
          <span class="theme_logo">
            <img
              src="./Assests/dark-mode-night-moon.svg"
              width="30px"
              alt="moon_logo"
            />
          </span>
          <span>
            Dark <br />
            Mode
          </span>
        </p>
        <p class="themeBtnDark" id="darkTheme">
          <span class="theme_logo">
            <img
              src="./Assests/sun-icon-free-download-png-and-vector-sun-icon-11562902365ry8jqdxl5e.png"
              width="30px"
              alt="sun_logo"
            />
          </span>
          <span>
            Light <br />
            Mode
          </span>
        </p>
      </div>
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Weather Forecast</h1>
        <div class="unit-toggle">
          <button id="celsius" onclick="convertUnitToC()" value="°C">°C</button>
          <button id="fahrenheit" onclick="convertUnitToF()" value="°F">
            °F
          </button>
        </div>
      </header>
      <!-- Search Section -->
      <section class="search-section">
        <form id="search-form" onsubmit="searchCityFn(event)">
          <input
            type="text"
            id="city-input"
            name="city_input"
            placeholder="Enter city name..."
            required
          />
          <button type="submit">Search</button>
        </form>
      </section>
      <!-- Info Message  -->
      <div class="display_alert">Please Enter a City Name</div>
      <!-- Main Weather Display -->
      <main class="weather-display" id="weather-display">
        <!-- Dynamic weather info will be inserted here via JS -->
        <div class="weather-card">
          <h2 class="city-name">--</h2>
          <p class="country">--</p>
          <div class="weather-main">
            <img
              src="https://www.clipartmax.com/png/middle/237-2372176_weather-app-weather-app-logo.png"
              alt="Weather Icon"
              id="weather-icon"
              height="40px"
              width="60px"
            />
            <h3 class="temperature">-- °C</h3>
          </div>
          <p class="description">--</p>

          <div class="weather-details">
            <div>Humidity: <span id="humidity">--</span>%</div>
            <div>Wind: <span id="wind">--</span> m/s</div>
            <div>Feels like: <span id="feels-like">--</span>°C</div>
            <div>Sunrise: <span id="sunrise">--</span></div>
            <div>Sunset: <span id="sunset">--</span></div>
          </div>
        </div>
      </main>
      <!-- Loading & Error -->
      <div id="loading" class="loader">Loading...</div>
      <div id="error-message" class="hidden">City not found. Try again.</div>
      <!-- Footer -->
      <footer class="app-footer">
        <p>
          Powered by
          <a href="https://openweathermap.org/" target="_blank"
            >OpenWeatherMap</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
