<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://openweathermap.org/img/wn/01d@2x.png" />
  </head>
  <body>
    <div class="app-container">
      <div onclick="toggleTheme()">
        <p class="themeBtnLight" id="lightTheme">
          <span class="theme_logo">
            <img
              src="./Assests/dark-mode-night-moon.svg"
              width="30px"
              alt="moon_logo"
            />
          </span>
          <span>
            Dark <br />
            Mode
          </span>
        </p>
        <p class="themeBtnDark" id="darkTheme">
          <span class="theme_logo">
            <img
              src="./Assests/sun-icon-free-download-png-and-vector-sun-icon-11562902365ry8jqdxl5e.png"
              width="30px"
              alt="sun_logo"
            />
          </span>
          <span>
            Light <br />
            Mode
          </span>
        </p>
      </div>
      <!-- Header -->
      <header class="app-header">
        <h1 class="app-title">Weather Forecast</h1>
        <div class="unit-toggle">
          <button id="celsius" onclick="convertUnitToC()" value="째C">째C</button>
          <button id="fahrenheit" onclick="convertUnitToF()" value="째F">
            째F
          </button>
        </div>
      </header>
      <!-- Search Section -->
      <section class="search-section">
        <form id="search-form" onsubmit="searchCityFn(event)">
          <input
            type="text"
            id="city-input"
            name="city"
            placeholder="Enter city name..."
            required
          />
          <button type="submit">Search</button>
        </form>
        <button
          id="use-location-btn"
          type="button"
          title="Use my location"
          onclick="requestLocation()"
        >
          <img
            src="/Assests/pngegg.png"
            alt="location"
            width="16"
            height="16"
          />
          Use my location
        </button>
      </section>
      <!-- Info Message  -->
      <p id="location-info"></p>
      <div class="display_alert">
        <p>Please Enter a City Name or Allow us to Access your Location</p>
        <p class="lastSearch">
          || Last Search :
          <span class="lastSearchCity" onclick="useLastSearch()"></span>
        </p>
      </div>
      <!-- Main Weather Display -->
      <main class="weather-display" id="weather-display">
        <!-- Dynamic weather info will be inserted here via JS -->
        <div class="weather-card">
          <h2>
            <span class="city-name"></span>, <span class="region"></span> ~
            <span class="temperature"></span>
          </h2>
          <!-- Other Information -->
          <div class="other_information">
            <div class="image_description">
              <div class="weather-main">
                <img
                  src=""
                  alt="Weather Icon"
                  id="weather-icon"
                  height="100px"
                  width="160px"
                />
              </div>
              <p class="description"></p>
            </div>
            <div class="other_details">
              <div class="weather-details">
                <div>Country: <span id="country"></span></div>
                <div>Humidity: <span id="humidity"></span> %</div>
                <div>Feels like: <span id="feels-like"></span></div>
                <div>Wind: <span id="wind"></span> k/h</div>
                <div>Wind Direction: <span id="wind_direction"></span></div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Forecast Display -->
      <main class="forecast-display">
        <div id="forecast_container"></div>
      </main>

      <!-- Loading & Error -->
      <div id="loading" class="loader">Loading...</div>
      <div id="error-message" class="hidden">City not found. Try again.</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
